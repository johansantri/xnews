{% extends 'base.html' %}

{% block content %}

<h3>Register Page</h3>

{% if messages %}
<ul class="messages">
  {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form }}

    <input type="submit" value="Submit">


</form>

<p>To login: <a href="{% url 'login' %}">Click Here</a></p>


{% endblock content %}
